<div id="message">
    Halten Sie jetzt Ihr Ticket in die Kamera. Der QR-Code auf dem Ticket sollte innerhalb des grünen Rahmens zu sehen sein.<br><br>Alternativ können Sie auch Ihre Ticket-ID in das Formularfeld unter ihrem Kamerabild eintragen und anschließend auf den Button <i>Anmelden</i> klicken.
</div>
<div id="responseMessage"></div>
<div id="qr-scanner" class="mt-3">
    <div>
        <video id="qr-video" width="100%"></video>
        <canvas id="line-canvas"></canvas>
    </div>
</div>
<div class="mt-3">
    <form id="check-in">
        <div class="form-row">
            <div class="form-group col-md-8">
                <label class="sr-only" for="ticket-id">Ticket-ID</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="ticket-id" placeholder="Ticket-ID">
            </div>
            <div class="form-group col-md-4">
                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary mb-2">Anmelden</button>
                </div>
            </div>
        </div>
    </form>
</div>
